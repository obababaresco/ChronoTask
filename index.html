<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChronoTask - Organiza tu día</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ChronoTask</h1>
      <p>Tu asistente personal de tareas diarias</p>
      <button id="theme-toggle" title="Cambiar tema">
        <i class="fas fa-moon"></i>
      </button>
    </header>

    <main class="container">
      <section class="task-form-container">
        <h2>Nueva Tarea</h2>
        <form id="task-form">
          <input
            type="text"
            id="task-input"
            placeholder="Ej: Reunión con el equipo de diseño"
            required
          />
          <input type="time" id="task-time" required />
          <select id="task-status" required>
            <option value="en-espera" selected>En Espera</option>
            <option value="en-curso">En Curso</option>
            <option value="realizada">Realizada</option>
            <option value="cancelada">Cancelada</option>
          </select>
          <button type="submit">Agregar Tarea</button>
        </form>
      </section>

      <section class="task-list-container">
        <h2>Mis Tareas</h2>
        <ul id="task-list"></ul>
      </section>
    </main>

    <audio id="alert-sound" src="sounds/alert.wav" preload="auto"></audio>

    <!-- Modal de confirmación de eliminación -->
    <div id="delete-modal" class="modal-overlay" aria-hidden="true">
      <div class="modal-card" role="dialog" aria-labelledby="delete-modal-title">
        <h3 id="delete-modal-title">¿Eliminar tarea?</h3>
        <p id="delete-modal-text">
          Esta acción no se puede deshacer.
        </p>
        <div class="modal-actions">
          <button id="delete-cancel-btn" class="modal-btn secondary">
            Cancelar
          </button>
          <button id="delete-confirm-btn" class="modal-btn danger">
            Eliminar
          </button>
        </div>
      </div>
    </div>

    <!-- Modal de alerta de tarea -->
    <div id="task-alert-modal" class="modal-overlay" aria-hidden="true">
      <div class="modal-card" role="alertdialog" aria-labelledby="task-alert-title">
        <h3 id="task-alert-title">Es momento de iniciar</h3>
        <p id="task-alert-text">Tarea pendiente</p>
        <div class="modal-actions">
          <button id="task-alert-close-btn" class="modal-btn primary">
            Entendido
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
