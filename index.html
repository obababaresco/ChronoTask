<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChronoTask - Organiza tu día</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>ChronoTask</h1>
      <p>Tu asistente personal de tareas diarias</p>
      <button id="theme-toggle" title="Cambiar tema">
        <i class="fas fa-moon"></i>
      </button>
    </header>

    <main class="container">
      <section class="task-form-container">
        <h2>Nueva Tarea</h2>
        <form id="task-form">
          <input
            type="text"
            id="task-input"
            placeholder="Ej: Reunión con el equipo de diseño"
            required
          />
          <input type="time" id="task-time" required />
          <button type="submit">Agregar Tarea</button>
        </form>
      </section>

      <section class="task-list-container">
        <h2>Mis Tareas</h2>
        <ul id="task-list"></ul>
      </section>
    </main>

    <audio id="alert-sound" src="sounds/alert.wav" preload="auto"></audio>

    <script src="js/app.js"></script>
  </body>
</html>
